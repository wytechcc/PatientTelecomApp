<head>
  <link rel="stylesheet" href="style/main.css">
  <link rel="stylesheet" href="style/login.css"
</head>

<body>

  <div class="centerPrompt">
    <h1>Patient Telecom App</h1>

    <form class="formUser">
      <label for="usernameLogin">User Name:</label>
      <input type="text" id="usernameLogin" name="usernameLogin"><br>
      <!-- TODO: Add better authentication (pref. 2-factor) -->
      <label for="password">Password:</label>
      <input type="password" id="password" name="password"><br>
      <br>
    </form>

    <!-- Login Prompt -->
    <form class="formLogin">

      <input type="radio" id="patient" name="user_type" value="patient">
      <label for="patient">Patient</label><br>
      <input type="radio" id="volunteer" name="user_type" value="volunteer">
      <label for="volunteer">Volunteer</label><br>

      <button type="submit" value="Login" formaction="client.html">Login</button>
      <button class="appButton buttonRegister" id="buttonRegister">Register</button>
    </form>



  </div>

  <form class="appForm formRegister" id="formRegister">
    <h3>Register</h3><br>
    <div class="appFormLine">
      <label for="usernameRegister">User Name:</label>
      <input type="text" id="usernameRegister" name="usernameRegister"><br>
    </div>
    <div class="appFormLine">
      <label for="passwordRegister">Password:</label>
      <input type="password" id="passwordRegister" name="passwordRegister"><br>
    </div>
    <div class="appFormLine">
      <label for="emailRegister">Email Address:</label>
      <input type="text" id="emailRegister" name="emailRegister"><br><br>
    </div>
    <div class="appFormLine">
      <label for="participantType">I am a...  </label>
      <select id="participantType" name="participantType">
        <option value="patient">Patient</option>
        <option value="volunteer">Volunteer</option>
      </select> <br> 
    </div>
    <br>

    <button class="appButton buttonRegisterCancel" id="buttonRegisterCancel">Cancel</button>
    <button class="appButton buttonRegisterProceed" id="buttonRegisterProceed">Proceed</button>
  </form>

  <script src="dynamic/login.js"></script>
</body>
